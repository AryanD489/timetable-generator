<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Staff Individual Time Table Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

<body>
    <div class="logo">
          <img src="new-logo.png"  alt="Logo" />
    </div>
    <div class="container">
        <h2>Staff Individual Time Table Generator</h2>

        <!-- Input Section -->
        <div class="input-section">
            <h3>Teacher Details</h3>
            <form id="mainForm">
                <label>Teacher: <input type="text" id="teacher"></label><br>
                <label>Academic Year: <input type="text" id="year"></label><br>
                <label>Semester: <input type="text" id="semester"></label><br>
                <label>Subject: <input type="text" id="subject"></label><br>
                <label>Class: <input type="text" id="class"></label><br>
                <label>No. of Subjects: 
                <input type="number" min="1" id="subjectCount"  oninput="createSubjectInputs()">
                </label>
                <div id="subject-list"></div>
            </form>
        </div>

        <!-- Timetable Generator -->
        <div class="input-section">
            <h3>Generate Timetable</h3>
            <form id="timetableForm">
                <label>
                    Timetable Type:
                    <select id="type">
                        <option value="lecture">Lecture</option>
                        <option value="practical">Practical</option>
                    </select>
                </label><br>

                <label>
                    Day:
                    <select id="day">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                        <!-- Add other days -->
                    </select>
                </label><br>

                <label>
                    Timing Range:
                    <input type="time" id="startTime"> to
                    <input type="time" id="endTime">
                </label><br>

                <button type="button" class="cta-button"  onclick="addEntry()">Add Entry</button>
            </form>
        </div>

        <!-- Output Section -->
        <div class="output-section">
            <h3>Generated Timetable</h3>
            <div class="timetable-type" id="lectureTimetable">
                <h4>Lecture Timetable</h4>
                <table id="lectureTable">
                    <tr><th>Day</th><th>Timing</th><th>Class</th><th>Subject</th></tr>
                </table>
            </div>

            <div class="timetable-type" id="practicalTimetable">
                <h4>Practical Timetable</h4>
                <table id="practicalTable">
                    <tr><th>Day</th><th>Timing</th><th>Class</th><th>Subject</th></tr>
                </table>
            </div>
        </div>
    </div>

        let timetableData = JSON.parse(localStorage.getItem("timetableData")) || [];

      <td>${document.getElementById("subject").value}</td>

    </script>
</body>
</html>
